name: CI

on:
  push:
    branches: [ main, Killian ]
  pull_request:
    branches: [ main, Killian ]

jobs:
  backend-test:
    name: Backend Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Type Check & Build
        run: npm run build

      - name: Run Tests
        run: npm test
        env:
          JWT_SECRET: "test_secret"
          JWT_EXPIRES_IN: "1d"
          DB_NAME: "test_db"
          DB_USER: "test_user"
          DB_HOST: "localhost"
          DB_PORT: "5432"

  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build

  build-push:
    name: Build & Push to ACR
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-build]
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: '{"clientId":"${{ secrets.AZURE_CLIENT_ID }}","clientSecret":"${{ secrets.AZURE_CLIENT_SECRET }}","subscriptionId":"${{ secrets.AZURE_SUBSCRIPTION_ID }}","tenantId":"${{ secrets.AZURE_TENANT_ID }}"}'

      - name: ACR Login
        run: az acr login --name acrvote2earn

      - name: Build & Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: acrvote2earn.azurecr.io/backend:latest

      - name: Build & Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: acrvote2earn.azurecr.io/frontend:latest

  deploy:
    name: Deploy to AKS
    runs-on: ubuntu-latest
    needs: [build-push]
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: '{"clientId":"${{ secrets.AZURE_CLIENT_ID }}","clientSecret":"${{ secrets.AZURE_CLIENT_SECRET }}","subscriptionId":"${{ secrets.AZURE_SUBSCRIPTION_ID }}","tenantId":"${{ secrets.AZURE_TENANT_ID }}"}'

      - name: Set up kubelogin for non-interactive login
        uses: azure/use-kubelogin@v1
        with:
          kubelogin-version: 'v0.0.25'

      - name: Get K8s Context
        uses: azure/aks-set-context@v3
        with:
          resource-group: rg-vote2earn
          cluster-name: aks-vote2earn
          admin: 'true'
          use-kubelogin: 'true'

      - name: Deploy to AKS
        uses: Azure/k8s-deploy@v4
        with:
          action: deploy
          manifests: |
            k8s/prod/kustomization.yaml
            k8s/prod/backend-patch.yml
            k8s/prod/frontend-patch.yml
            k8s/prod/postgres-patch.yml
            k8s/prod/configmap-patch.yml
          strategy: basic
          
      - name: Force Restart (to pull new images)
        run: |
          kubectl rollout restart deployment/backend
          kubectl rollout restart deployment/frontend
