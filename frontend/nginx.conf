server {
    listen 80;
    
    # Racine du serveur web
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression pour optimiser les performances
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    location / {
        # Essaie de servir le fichier demandé, sinon renvoie index.html (pour le routing React/SPA)
        try_files $uri $uri/ /index.html;
    }

    # Cache pour les assets statiques (images, fonts, etc.)
    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg)$ {
        expires 6M;
        access_log off;
        add_header Cache-Control "public";
    }

    # Santé / Health check
    location /health {
        access_log off;
        return 200 "OK";
    }
}
